<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список студентов</title>
  <link rel="stylesheet" href="css/normolize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="main">
    <div class="container">
      <h1 class="main__title">Список студентов</h1>
      <form class="form mb-3" id="forms" action="#" autocomplete="off">
        <legend class="legend-title">Добавить студента</legend>
        <input class="mb-3" id="surName-input" type="text" placeholder="Фамилия" required minlength="2" maxlength="30"
          oninput="this.value=this.value.replace(/[^a-zA-Zа-яА-Я]/g,'');">
        <input class="mb-3" id="name-input" type="text" placeholder="Имя" required minlength="2" maxlength="30"
          oninput="this.value=this.value.replace(/[^a-zA-Zа-яА-Я]/g,'');">
        <input class="mb-3" id="middleName-input" type="text" placeholder="Отчество" required minlength="2"
          maxlength="30" oninput="this.value=this.value.replace(/[^a-zA-Zа-яА-Я]/g,'');">
        <div class="data-label">
          <label class="label">Дата рождения</label>
          <input class="mb-3 label-input" id="birthDate-input" type="date" min="1900-01-01" required>
        </div>
        <div class="data-label">
          <label class="label">Дата поступления</label>
          <input class="mb-3 label-input" id="startStude-input" type="date" min="2000-01-01" required>
        </div>
        <input class="mb-3" id="faculty-input" type="text" placeholder="Факультет" required maxlength="30"
          oninput="this.value=this.value.replace(/[^a-zA-Zа-яА-Я]/g,'');">
        <button class="btn btn-primary" id="button">Добавить</button>
      </form>
      <div class="filters mb-5" id=" filters-form">
        <h3 class="filter-title mb-3">Фильтрация</h3>
        <input type="text" class="filter mb-3" id="fio-filter"
          oninput="this.value=this.value.replace(/[^a-zA-Zа-яА-Я]/g,'');" placeholder="Ф.И.О">
        <input type="text" class="filter mb-3" id="faculty-filter"
          oninput="this.value=this.value.replace(/[^a-zA-Zа-яА-Я]/g,'');" placeholder="Факультет">
        <input type="text" class="filter mb-3" id="start-study-filter" placeholder="Начало обучения"
          oninput="this.value=this.value.replace(/[^0-9]/g,'');" maxlength="4">
        <input type="text" class="filter mb-3" id="end-study-filter" placeholder="Конец обучения"
          oninput="this.value=this.value.replace(/[^0-9]/g,'');" maxlength="4">
      </div>
      <table class="stud__table table table-success table-striped">
        <thead>
          <th data-column="fio">Фамилия Имя Отчество</th>
          <th data-column="faculty">Факультет</th>
          <th data-column="birthDate">Дата рождения (возраст студента)</th>
          <th data-column="startStude">Годы обучения (номер курса)</th>
        </thead>
        <tbody id="students-list"></tbody>
      </table>
    </div>
  </section>
  <script defer type="module" src="js/main.js"></script>
</body>

</html>
